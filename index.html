<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OverTork - Lavagem Premium</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#D4380E" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212529;
      color: #fff;
      margin: 0; padding: 20px;
    }
    .banner {
      background-color: #D4380E;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="banner">OverTork – Lavagem Premium</div>
  <p>Seu serviço de lavagem automotiva premium e móvel, na comodidade da sua casa.</p>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker registrado com sucesso!'))
          .catch(err => console.error('Falha ao registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
